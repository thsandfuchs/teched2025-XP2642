"name": "_k8s-hpa-student"
"on":
  "workflow_call":
    "inputs":
      "IDP":
        "description": "platform idp"
        "required": true
        "type": "string"
      "CLUSTER_CONTEXT":
        "description": "cluster context"
        "required": true
        "type": "string"
      "NAMESPACE":
        "description": "students namespace"
        "required": true
        "type": "string"
"permissions":
  "contents": "read"
  "id-token": "write"
