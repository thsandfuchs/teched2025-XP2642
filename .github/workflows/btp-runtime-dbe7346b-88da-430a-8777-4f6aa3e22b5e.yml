    - "ubuntu-latest"
    "steps":
    - "name": "Setup Kube Context"
      "uses": "azure/k8s-set-context@v4"
      "with":
        "kubeconfig": |
          {"apiVersion":"v1","clusters":[{"cluster":{"certificate-authority-data":"","server":"https://api.ca15e0c.kyma.ondemand.com"},"name":"garden-kyma--ca15e0c-external"}],"contexts":[{"context":{"cluster":"garden-kyma--ca15e0c-external","user":"garden-kyma--ca15e0c-external"},"name":"garden-kyma--ca15e0c-external"}],"current-context":"garden-kyma--ca15e0c-external","kind":"Config","users":[{"name":"garden-kyma--ca15e0c-external","user":{"exec":{"apiVersion":"client.authentication.k8s.io/v1","args":["-c","set -e -o pipefail\nOIDC_URL_WITH_AUDIENCE=\"$ACTIONS_ID_TOKEN_REQUEST_URL\u0026audience=gh-teched-dbe7346b-88da-430a-8777-4f6aa3e22b5e\"\nIDTOKEN=$(curl -sS \\\n  -H \"Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN\" \\\n  -H \"Accept: application/json; api-version=2.0\" \\\n  \"$OIDC_URL_WITH_AUDIENCE\" | jq -r .value)\n# Print decoded token information for debugging purposes\necho ::debug:: JWT content: \"$(echo \"$IDTOKEN\" | jq -c -R 'split(\".\") | .[1] | @base64d | fromjson')\" \u003e\u00262\nEXP_TS=$(echo $IDTOKEN | jq -R 'split(\".\") | .[1] | @base64d | fromjson | .exp')\nEXP_DATE=$(date -d @$EXP_TS --iso-8601=seconds)\n# return token back to the credential plugin\ncat \u003c\u003c EOF\n{\n  \"apiVersion\": \"client.authentication.k8s.io/v1\",\n  \"kind\": \"ExecCredential\",\n  \"status\": {\n    \"token\": \"$IDTOKEN\",\n    \"expirationTimestamp\": \"$EXP_DATE\"\n  }\n}\nEOF\n"],"command":"bash","interactiveMode":"Never"}}}]}
        "method": "kubeconfig"
    - "name": "check permissions"
      "run": |
        kubectl auth can-i --list --namespace quovadis-btp
        kubectl get nodes
        kubectl get pod -A
        kubectl get -n kyma-system kymas default -o json | jq '.spec.modules[] '
        kubectl get cm/shoot-info -n kube-system -o json | jq .data
        kubectl get openidconnect
        kubectl get cm/kyma-provisioning-info -n kyma-system -ojsonpath='{.data.details}'
    - "name": "kyma cli 3.0.1"
      "run": |
        echo "Installing kyma cli..."
        curl -sSL "https://github.com/kyma-project/cli/releases/download/3.0.1/kyma_Linux_x86_64.tar.gz" |  tar -xzv kyma
        ./kyma alpha --help
        echo "List of modules"
        ./kyma alpha module list
        ./kyma alpha kubeconfig generate --serviceaccount kyma-cli-sa --clusterrole cluster-admin --namespace default --permanent > kyma-cli-sa.yaml

        echo "List of modules with  kyma-cli-sa"
        ./kyma alpha module list --kubeconfig ./kyma-cli-sa.yaml
        echo "deploy a docker image and expose it via an API Rule v2"

        kubectl delete all -l app.kubernetes.io/name=httpbin-app
        ./kyma alpha app push --name httpbin-app --image kennethreitz/httpbin --istio-inject true --expose --container-port 80
    - "name": "kyma cli 3.1.0"
      "run": |
        echo "Installing kyma cli..."
        curl -sSL "https://github.com/kyma-project/cli/releases/download/3.1.0/kyma_Linux_x86_64.tar.gz" |  tar -xzv kyma
        ./kyma --help
        ./kyma alpha --help
        echo "List of modules"
        ./kyma module list
        ./kyma alpha kubeconfig generate --serviceaccount kyma-cli-sa --clusterrole cluster-admin --namespace default --permanent > kyma-cli-sa.yaml

        echo "List of modules with  kyma-cli-sa"
        ./kyma module list --kubeconfig ./kyma-cli-sa.yaml
        echo "deploy a docker image and expose it via an API Rule v2"

        kubectl delete all -l app.kubernetes.io/name=httpbin-app
        ./kyma app push --name httpbin-app --image kennethreitz/httpbin --istio-inject true --expose --container-port 80
    - "name": "Community Modules Support"
      "run": |
        echo "discover/add available community-driven modules..."

        ./kyma module catalog
    - "name": "kyma-oidc-0 (https://dashboard.kyma.cloud.sap/cluster)"
      "run": |
        echo "generate kubeconfig files..."

        ./kyma alpha kubeconfig generate --oidc-name kyma-oidc-0 --output=./kymacanary-oidc.yaml

        cat ./kymacanary-oidc.yaml
    - "name": "kymacanary-oidc (https://dashboard.kyma.cloud.sap/cluster)"
